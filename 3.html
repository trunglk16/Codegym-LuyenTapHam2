<script>
    var result = 1;
    function tinhGiaithua(n) {
        for (var i =1; i <= n ; i++){
            result *= i
        }
        alert("giai thua cua so can tim la = " + result);
    }
    var n = parseInt(prompt("nhap vao so can tinh"));
if (n %1 != 0 || n < 0){
    alert("moi ban nhap lai so can tinh")
}else {
    tinhGiaithua(n);
}
</script>
