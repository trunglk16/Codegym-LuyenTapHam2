<script>
    function tinhChiSo(r) {
        var dientich = r*r*3.14;
        var chuvi = 3.14*2*r;
        alert("Dien tich hinh tron = " + dientich );
        alert("Chu vi hinh tron = " + chuvi);

    }

    var r = parseInt(prompt("nhap chu vi hinh tron"));
    tinhChiSo(r);
</script>
